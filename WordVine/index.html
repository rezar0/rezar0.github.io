<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="style.css">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Vine Game</title>
</head>
<body>
    <div id="game">
        <div id="gridWrapper">
            <div id="vineContainer"></div>
        </div>        
        <input type="text" id="wordInput" placeholder="Enter your word here">
        <button id="submitWord">Submit</button>
        <div id="timerDisplay">Time Remaining: 60s</div>

        <div id="score">Score: <span>0</span></div>
        <div id="usedWords"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
