<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeopardy Game Options</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            gap: 10px;
            background-color: #0000af;
            margin-top: 25%;
            margin-bottom: auto;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div style="color: white; font-weight: bold;">Welcome to JParty!</div>
    <button id="random">Random Questions</button>
    <button id="tiered">Pick Your Difficulty</button>
    <button id="category">Pick Your Category</button>
    <div style="color: white; font-weight: bold">Including over 630k questions!</div>
    <img src="al-extra-beck.jpg" style="width: 35%; height: auto" alt="definitely not alex trebek">
    <div style="color: white; font-weight: bold; font-size: 65%">With your host Al Extra Beck!</div>


    <script>
        // Example event listeners for buttons
        document.getElementById('random').addEventListener('click', function() {
            const link = '/jparty/random';
            window.location.href = link; // Navigate to the new page and append the ID
        });

        document.getElementById('tiered').addEventListener('click', function() {
            const link = '/jparty/tiered';
            window.location.href = link; // Navigate to the new page and append the ID
        });

        document.getElementById('category').addEventListener('click', function() {
            const link = '/jparty/category';
            window.location.href = link; // Navigate to the new page and append the ID
        });
    </script>
</body>
</html>
